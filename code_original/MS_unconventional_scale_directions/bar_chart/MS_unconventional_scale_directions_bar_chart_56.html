<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number of Bookstores in City Z Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .axis path, .axis line {
            stroke: black;
        }
    </style>
</head>
<body>
    <h1>Number of Bookstores in City Z Over Time</h1>
    <svg width="1000" height="750"></svg>

    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 60 },
              width = 1000 - margin.left - margin.right,
              height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        d3.csv("../../../../data/MS_unconventional_scale_directions/bar_chart/MS_unconventional_scale_directions_bar_chart_56.csv")
            .then(data => {
                data.forEach(d => {
                    d.year = +d.year;
                    d.bookstores_inverted = +d.bookstores_inverted;
                });

                const x = d3.scaleBand()
                    .domain(data.map(d => d.year))
                    .range([0, width])  // Inverted x-axis
                    .padding(0.1);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => d.bookstores_inverted)])
                    .nice()
                    .range([0, height]);  // Inverted y-axis

                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.year))
                    .attr("y", d => y(d.bookstores_inverted))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.bookstores_inverted))
                    .attr("fill", "steelblue");

                svg.append("g")
                    .attr("transform", `translate(0, ${height})`)
                    .call(d3.axisBottom(x).tickFormat(d3.format("d")))
                    .selectAll("text")
                    .style("text-anchor", "middle");

                svg.append("g")
                    .call(d3.axisLeft(y));

                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("x", width / 2)
                    .attr("y", height + 50)
                    .style("text-anchor", "middle")
                    .text("Year");

                svg.append("text")
                    .attr("class", "axis-label")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -height / 2)
                    .attr("y", -50)
                    .style("text-anchor", "middle")
                    .text("Number of Bookstores");
            });
    </script>
