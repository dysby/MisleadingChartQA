<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Performance</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Company ABC Stock Price Performance (2023)</h1>
    <svg width="1000" height="750"></svg>
    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;
        const svg = d3.select("svg").append("g").attr("transform", `translate(${margin.left},${margin.top})`);
        const data = [
            { month: 1, price: 100 }, { month: 2, price: 95 }, { month: 3, price: 110 },
            { month: 4, price: 105 }, { month: 5, price: 120 }, { month: 6, price: 115 },
            { month: 7, price: 130 }, { month: 8, price: 125 }, { month: 9, price: 140 },
            { month: 10, price: 135 }, { month: 11, price: 150 }, { month: 12, price: 145 }
        ];
        const x = d3.scaleLinear().domain([1, 12]).range([0, width]);
        const y = d3.scaleLinear().domain([200, 50]).range([height, 0]);
        const line = d3.line().x(d => x(d.month)).y(d => y(d.price));
        svg.append("path").datum(data).attr("fill", "none").attr("stroke", "green").attr("stroke-width", 3).attr("d", line);
        svg.selectAll("dot").data(data).enter().append("circle").attr("cx", d => x(d.month)).attr("cy", d => y(d.price)).attr("r", 5).attr("fill", "green");
        svg.append("g").attr("transform", `translate(0, ${height})`).call(d3.axisBottom(x).tickFormat(d => {
            const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
            return months[d-1];
        }));
        svg.append("g").call(d3.axisLeft(y));
        svg.append("text").attr("class", "axis-label").attr("x", width / 2).attr("y", height + 50).style("text-anchor", "middle").text("Month");
        svg.append("text").attr("class", "axis-label").attr("transform", "rotate(-90)").attr("x", -height / 2).attr("y", -40).style("text-anchor", "middle").text("Stock Price ($)");
    </script>

</body>
</html>
