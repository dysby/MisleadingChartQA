<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Sales Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            width: 30px;
            margin: 1px;
        }
        .axis path,
        .axis line {
            shape-rendering: crispEdges;
        }
        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Quarterly Sales Indicators for Store X in 2023</h1>
    <svg width="1000" height="750"></svg>
    
    <script>
        const margin = { top: 30, right: 80, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/misuse_of_cumulative_relationship/stacked_bar_chart/misuse_of_cumulative_relationship_stacked_bar_chart_17.csv").then(function(data) {
            const categories = data.columns.slice(1);  
            const groups = data.map(d => d.Quarter);  

            const x0 = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding(0.2);

            const x1 = d3.scaleBand()
                .domain(categories)
                .range([0, x0.bandwidth()])
                .padding(0.05);

            const yMax = d3.max(data, d => d3.max(categories, cat => +d[cat]));
            const y = d3.scaleLinear()
                .domain([0, yMax * 1.2])
                .range([height, 0]);

            const xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0));
            xAxis.append("text")
                .attr("x", width / 2)
                .attr("y", 40)
                .style("text-anchor", "middle")
                .text("Quarter");

            const yAxis = svg.append("g")
                .call(d3.axisLeft(y));
            yAxis.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -50)
                .style("text-anchor", "middle")
                .text("Sales Measures");

            const group = svg.selectAll(".group")
                .data(data)
                .enter().append("g")
                .attr("class", "group")
                .attr("transform", d => `translate(${x0(d.Quarter)},0)`);

            group.selectAll("rect")
                .data(d => categories.map(key => ({key, value: +d[key]})))
                .enter().append("rect")
                .attr("x", d => x1(d.key))
                .attr("y", d => y(d.value))
                .attr("width", x1.bandwidth())
                .attr("height", d => height - y(d.value))
                .attr("fill", (d, i) => d3.schemeCategory10[i]);

            group.selectAll("text")
                .data(d => categories.map(key => ({key, value: +d[key]})))
                .enter().append("text")
                .attr("x", d => x1(d.key) + x1.bandwidth() / 2)
                .attr("y", d => y(d.value) + 5)
                .attr("dy", ".75em")
                .attr("text-anchor", "middle")
                .style("fill", "white")
                .style("font-weight", "bold")
                .style("font-size", "11px")
                .text(d => d.value);

            // Create legend with units to highlight the unrelated nature of metrics
            const legendLabels = {
                "Sales": "Sales ($)",
                "Kitchen_Temperature": "Kitchen Temperature (Â°C)",
                "Customer_Complaints": "Customer Complaints (Count)"
            };

            const legend = svg.selectAll(".legend")
                .data(categories)
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", (d, i) => "translate(" + i * 180 + ",-10)");

            legend.append("rect")
                .attr("x", 0)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", (d, i) => d3.schemeCategory10[i]);

            legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "start")
                .style("font-size", "12px")
                .text(d => legendLabels[d] || d);
        }).catch(function(error) {
            console.error('Error loading CSV data:', error);
        });
    </script>
</body>
</html>
