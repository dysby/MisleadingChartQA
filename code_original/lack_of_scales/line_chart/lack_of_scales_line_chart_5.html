<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Trend</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart { width: 1000px; height: 600px; margin: 60px auto; }
        .axis path, .axis line { stroke: #000; }
        .line { fill: none; stroke: #9467bd; stroke-width: 2; }
        .dot { fill: #9467bd; }
    </style>
</head>
<body>
    <h1>Customer Satisfaction Trend</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 40, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const data = [
            {quarter: "Q1", satisfaction: 3.8},
            {quarter: "Q2", satisfaction: 4.1},
            {quarter: "Q3", satisfaction: 4.3},
            {quarter: "Q4", satisfaction: 4.6},
            {quarter: "Q5", satisfaction: 4.8},
            {quarter: "Q6", satisfaction: 4.9}
        ];

        const x = d3.scaleBand()
            .domain(data.map(d => d.quarter))
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([d3.min(data, d => d.satisfaction), d3.max(data, d => d.satisfaction)])
            .range([height, 0]);

        const line = d3.line()
            .x(d => x(d.quarter) + x.bandwidth() / 2)
            .y(d => y(d.satisfaction));

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y));

        g.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", line);

        g.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.quarter) + x.bandwidth() / 2)
            .attr("cy", d => y(d.satisfaction))
            .attr("r", 3);

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Quarter");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Satisfaction Score");
    </script>
</body>
</html>
