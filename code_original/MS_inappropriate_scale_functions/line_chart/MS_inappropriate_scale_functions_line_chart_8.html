<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Population Growth - Visualization May Be Misleading</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .line {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }
        .dot {
            fill: black;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>City Population Growth</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 50, right: 30, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/MS_inappropriate_scale_functions/line_chart/MS_inappropriate_scale_functions_line_chart_8.csv").then(data => {
            data.forEach(d => {
                d.year = +d.year;
                d.population_original = +d.population_original;
                d.population_transformed = +d.population_transformed;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.year))
                .range([0, width]);

            const y = d3.scaleLinear()
                .base(2)
                .domain([0.5, 4])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d => `${d}M`));

            const line = d3.line()
                .x(d => x(d.year))
                .y(d => y(d.population_transformed));

            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            const points = svg.selectAll(".dot")
                .data(data)
                .enter().append("g")
                .attr("class", "dot")
                .attr("transform", d => `translate(${x(d.year)},${y(d.population_transformed)})`);

            points.append("circle").attr("r", 4).attr("fill", "black");

            points.append("text")
                .attr("dy", -8)
                .attr("text-anchor", "middle")
                .style("font-size", "12px")
                .text(d => `${d.population_transformed}M`);

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", -height / 2)
                .attr("y", -40)
                .attr("transform", "rotate(-90)")
                .text("Population (Millions)");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + 50)
                .text("Year");
        }).catch(function(error) {
            console.error('Error loading CSV data:', error);
        });
    </script>

</body>
</html>
