<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Satisfaction Scores</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .area {
            fill: #9b59b6;
            opacity: 0.6;
        }
        .line {
            fill: none;
            stroke: #8e44ad;
            stroke-width: 3;
        }
        .dot {
            fill: #8e44ad;
            stroke: #fff;
            stroke-width: 2;
        }
        .axis path,
        .axis line {
            shape-rendering: crispEdges;
            stroke: #333;
        }
    </style>
</head>
<body>
    <h2>Employee Satisfaction Scores by Department</h2>
    <svg width="1000" height="750"></svg>
    
    <script>
        const margin = { top: 40, right: 40, bottom: 80, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/continous_encoding_for_categorical_data/area_chart/continous_encoding_for_categorical_data_area_chart_8.csv").then(data => {

            data.forEach(d => {
                d.satisfaction_score = +d.satisfaction_score;
            });

            const x = d3.scalePoint()
                .domain(data.map(d => d.department))
                .range([0, width])
                .padding(0.2);

            const y = d3.scaleLinear()
                .domain([0, 10])
                .range([height, 0]);

            // Create bars instead of area for categorical data
            svg.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.department) - 20)
                .attr("width", 40)
                .attr("y", d => y(d.satisfaction_score))
                .attr("height", d => height - y(d.satisfaction_score))
                .attr("fill", "#3498db")
                .attr("opacity", 0.7);

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.department))
                .attr("cy", d => y(d.satisfaction_score))
                .attr("r", 5);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "rotate(-25)");

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (height + 70) + ")")
                .style("text-anchor", "middle")
                .text("Department");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 20)
                .attr("x", 0 - (height / 2))
                .style("text-anchor", "middle")
                .text("Satisfaction Score (1-10)");

        });
    </script>
</body>
</html>
