<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Trend Overview</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Market Trend Overview</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 80, bottom: 60, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const categories = ["A", "B", "C"];
        const color = d3.scaleOrdinal()
            .domain(categories)
            .range(["#2a9d8f", "#e76f51", "#6a4c93"]);

        const legend = svg.append("g")
            .attr("transform", `translate(${width + 50}, ${height / 3})`);

        categories.forEach((key, index) => {
            legend.append("rect")
                .attr("x", 0)
                .attr("y", index * 25)
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", color(key));
            
            legend.append("text")
                .attr("x", 25)
                .attr("y", index * 25 + 9)
                .attr("dy", "0.35em")
                .style("font-size", "14px")
                .style("text-anchor", "start")
                .text(`Category ${key}`);
        });

        d3.csv("../../../../data/MS_inappropriate_order/stacked_bar_chart/MS_inappropriate_order_stacked_bar_chart_1.csv").then(data => {

            const stackedData = d3.stack()
                .keys(["A", "B", "C"])
                (data);

            const x = d3.scaleBand()
                .domain(data.map(d => d.year))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, 100])
                .range([height, 0]);

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", -height / 2 - 25)
                .attr("y", 25)
                .attr("transform", "rotate(-90)")
                .text("Percentage (%)");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2 + 45)
                .attr("y", height + 75)
                .text("Year");

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g").call(d3.axisLeft(y).ticks(5).tickFormat(d => d + "%"));

            g.selectAll(".layer")
                .data(stackedData)
                .enter().append("g")
                .attr("fill", d => color(d.key))
                .selectAll("rect")
                .data(d => d)
                .enter().append("rect")
                .attr("x", d => x(d.data.year))
                .attr("y", d => y(d[1]))
                .attr("height", d => y(d[0]) - y(d[1]))
                .attr("width", x.bandwidth());
        }).catch(error => {
            console.error('Error loading CSV data:', error);
        });
    </script>
