<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votes by Region - Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .bar { fill: steelblue; }
        .axis text { font-size: 12px; }
        .axis-label { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Votes by Region</h2>
    <svg id="chart"></svg>
    <script>
        const data = [
            { region: "North", votes: 450 },
            { region: "South", votes: 320 },
            { region: "East", votes: 550 },
            { region: "West", votes: 490 },
            { region: "Central", votes: 380 }
        ];

        // Arbitrary data transformation
        data.forEach(d => {
            d.transformed_votes = d.votes;
        });

        const margin = { top: 20, right: 30, bottom: 70, left: 70 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const x = d3.scaleBand()
            .domain(data.map(d => d.region))
            .range([0, width])
            .padding(0.2);

        // Linear scale
        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.transformed_votes)])
            .range([height, 0]);

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.region))
            .attr("y", d => y(d.transformed_votes))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.transformed_votes));

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));

        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + 60)
            .style("text-anchor", "middle")
            .text("Region");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -50)
            .style("text-anchor", "middle")
            .text("Votes");
    </script>
</body>
</html>
