<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category Revenue Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 600px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .bar {
            opacity: 0.8;
        }
        .bar:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Quarterly Revenue by Product Category</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 150, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Sample data for product categories
        const data = [
            {quarter: "Q1", category1: 800000, category2: 600000, category3: 400000, category4: 200000},
            {quarter: "Q2", category1: 900000, category2: 700000, category3: 450000, category4: 250000},
            {quarter: "Q3", category1: 1000000, category2: 800000, category3: 500000, category4: 300000},
            {quarter: "Q4", category1: 1200000, category2: 900000, category3: 550000, category4: 350000}
        ];

        const keys = ["category1", "category2", "category3", "category4"];
        const color = d3.scaleOrdinal()
            .domain(keys)
            .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]);

        const x = d3.scaleBand()
            .domain(data.map(d => d.quarter))
            .range([0, width])
            .padding(0.3);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.category1 + d.category2 + d.category3 + d.category4)])
            .range([height, 0]);

        const stack = d3.stack()
            .keys(keys)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(data);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y).ticks(5).tickFormat(d => "$" + (d/1000000) + "M"));

        g.selectAll(".layer")
            .data(series)
            .enter().append("g")
            .attr("class", "layer")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(d => d)
            .enter().append("rect")
            .attr("x", d => x(d.data.quarter))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth());

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Quarter");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Revenue ($)");

    </script>
</body>
</html>
