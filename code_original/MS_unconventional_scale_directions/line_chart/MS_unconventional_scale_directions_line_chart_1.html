<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Average Monthly Temperature in City Y</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Average Monthly Temperature in City Y (2023)</h1>
    <svg width="1000" height="750"></svg>

    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Sample temperature data (inverted for misleading effect)
        const data = [
            { month: 1, temp: 2 },
            { month: 2, temp: 4 },
            { month: 3, temp: 8 },
            { month: 4, temp: 12 },
            { month: 5, temp: 18 },
            { month: 6, temp: 22 },
            { month: 7, temp: 25 },
            { month: 8, temp: 24 },
            { month: 9, temp: 20 },
            { month: 10, temp: 14 },
            { month: 11, temp: 8 },
            { month: 12, temp: 3 }
        ];

        const x = d3.scaleLinear()
            .domain([1, 12])
            .range([0, width]);

        const y = d3.scaleLinear()
            .domain([30, 0])  // Inverted Y-axis for misleading effect
            .range([height, 0]);

        const line = d3.line()
            .x(d => x(d.month))
            .y(d => y(d.temp));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "red")
            .attr("stroke-width", 3)
            .attr("d", line);

        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("cx", d => x(d.month))
            .attr("cy", d => y(d.temp))
            .attr("r", 5)
            .attr("fill", "red");

        svg.append("g").attr("transform", `translate(0, ${height})`).call(d3.axisBottom(x).tickFormat(d => {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return months[d-1];
        }));
        svg.append("g").call(d3.axisLeft(y));

        // Axis Labels
        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + 50)
            .style("text-anchor", "middle")
            .text("Month");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -40)
            .style("text-anchor", "middle")
            .text("Temperature (Â°C)");
    </script>

</body>

</html>
