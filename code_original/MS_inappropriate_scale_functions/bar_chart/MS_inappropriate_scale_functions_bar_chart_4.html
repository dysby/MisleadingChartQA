<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .bar {
            fill: steelblue;
        }
        .axis-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>Average Votes by Movie Genre</h2>
    <svg id="chart"></svg>

    <script>
        const data = [
            { genre: "Action", votes: 85 },
            { genre: "Comedy", votes: 78 },
            { genre: "Drama", votes: 92 },
            { genre: "Horror", votes: 65 },
            { genre: "Sci-Fi", votes: 88 }
        ];

        data.forEach(d => d.scaled_votes = d.votes);

        const margin = { top: 20, right: 30, bottom: 70, left: 90 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.scaled_votes)])
            .range([height, 0]);

        const x = d3.scaleBand()
            .domain(data.map(d => d.genre))
            .range([0, width])
            .padding(0.2);

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.genre))
            .attr("y", d => y(d.scaled_votes))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.scaled_votes));

        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .call(d3.axisLeft(y));

        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + 50)
            .style("text-anchor", "middle")
            .text("Movie Genre");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -60)
            .style("text-anchor", "middle")
            .text("Votes");
    </script>
</body>
</html>
