<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Customer Interactions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: black;
        }
        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Quarterly Customer Interactions</h1>
    <div id="chart">
        <svg width="1000" height="750"></svg>
    </div>

    <script>
        const margin = { top: 30, right: 180, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/misuse_of_cumulative_relationship/stacked_bar_100/misuse_of_cumulative_relationship_stacked_bar_100_37.csv").then(function(data) {
            const categories = data.columns.slice(1);
            const groups = data.map(d => d.Quarter);

            const stack = d3.stack().keys(categories);
            const stackedData = stack(data);

            const x0 = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding(0.2);

            const x1 = d3.scaleBand()
                .domain(categories)
                .range([0, x0.bandwidth()])
                .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d3.max(categories, cat => +d[cat]))])
                .nice()
                .range([height, 0]);

            const xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x0));
            xAxis.append("text")
                .attr("x", width / 2)
                .attr("y", 40)
                .style("text-anchor", "middle")
                .text("Quarter");

            const yAxis = svg.append("g")
                .call(d3.axisLeft(y));
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -50)
                .style("text-anchor", "middle")
                .text("Percentage");

            const group = svg.selectAll(".group")
                .data(data)
                .enter().append("g")
                .attr("class", "group")
                .attr("transform", d => `translate(${x0(d.Quarter)},0)`);

            group.selectAll("rect")
                .data(d => categories.map(key => ({key, value: +d[key]})))
                .enter().append("rect")
                .attr("x", d => x1(d.key))
                .attr("y", d => y(d.value))
                .attr("width", x1.bandwidth())
                .attr("height", d => height - y(d.value))
                .attr("fill", (d, i) => d3.schemeCategory10[i]);

            group.selectAll("text")
                .data(d => categories.map(key => ({key, value: +d[key]})))
                .enter().append("text")
                .attr("x", d => x1(d.key) + x1.bandwidth() / 2)
                .attr("y", d => y(d.value) + 5)
                .attr("dy", ".75em")
                .attr("text-anchor", "middle")
                .style("fill", "white")
                .style("font-weight", "bold")
                .style("font-size", "11px")
                .text(d => d.value);

            // Add legend
            const legend = svg.append("g")
                .attr("transform", "translate(" + (width + 10) + ",0)");

            legend.selectAll("rect")
                .data(categories)
                .enter().append("rect")
                .attr("x", 0)
                .attr("y", (d, i) => i * 20)
                .attr("width", 10)
                .attr("height", 10)
                .attr("fill", (d, i) => d3.schemeCategory10[i]);

            legend.selectAll("text")
                .data(categories)
                .enter().append("text")
                .attr("x", 20)
                .attr("y", (d, i) => i * 20 + 9)
                .attr("font-size", "12px")
                .text(d => d);
        });
    </script>
</body>
</html>
