<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunlight Exposure vs Decreasing Growth</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .axis-label {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        .question-container {
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1>Hours of Sunlight per Month vs. Decreasing Growth in Plant Species P</h1>

    <svg width="1000" height="750"></svg>
    <div id="qa-section"></div>

    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/MS_unconventional_scale_directions/scatter_plot/MS_unconventional_scale_directions_scatter_plot_50.csv").then(data => {
            data.forEach(d => {
                d.sunlight = +d.sunlight;
                d.decreasing_growth = +d.decreasing_growth;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.sunlight))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([d3.max(data, d => d.decreasing_growth), d3.min(data, d => d.decreasing_growth)])  // Normal Y-axis
                .range([height, 0]);

            svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => x(d.sunlight))
                .attr("cy", d => y(d.decreasing_growth))
                .attr("r", 4)
                .attr("fill", "black");

            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickFormat(d => `${d} hours`));

            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d => `${d} mm`));

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + 50)
                .style("text-anchor", "middle")
                .text("Sunlight Exposure (hours)");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2)
                .attr("y", -50)
                .style("text-anchor", "middle")
                .text("Growth (mm)");
        });
    </script>
