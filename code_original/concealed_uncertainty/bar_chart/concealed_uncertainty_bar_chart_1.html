<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Poll Results</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .bar {
            fill: #3498db;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <h1>Election Poll Results as of Aug 15, 2022</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 20, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/concealed_uncertainty/bar_chart/concealed_uncertainty_bar_chart_1.csv").then(data => {
            data.forEach(d => {
                d.candidate = d.candidate;
                d.votes = +d.votes;
                d.uncertainty = +d.uncertainty;
            });

            const x = d3.scaleBand()
                .domain(data.map(d => d.candidate))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.votes) * 1.1])
                .range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            // Add bars
            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.candidate))
                .attr("y", d => y(d.votes))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.votes));



            
            // Add error bars
            g.selectAll(".error-bar")
                .data(data)
                .enter().append("line")
                .attr("class", "error-bar")
                .attr("x1", d => x(d.candidate) + x.bandwidth() / 2)
                .attr("x2", d => x(d.candidate) + x.bandwidth() / 2)
                .attr("y1", d => y(d.votes - d.uncertainty))
                .attr("y2", d => y(d.votes + d.uncertainty))
                .attr("stroke", "black")
                .attr("stroke-width", 2);
                
            g.selectAll(".error-bar-cap-top")
                .data(data)
                .enter().append("line")
                .attr("class", "error-bar-cap-top")
                .attr("x1", d => x(d.candidate) + x.bandwidth() / 2 - 5)
                .attr("x2", d => x(d.candidate) + x.bandwidth() / 2 + 5)
                .attr("y1", d => y(d.votes + d.uncertainty))
                .attr("y2", d => y(d.votes + d.uncertainty))
                .attr("stroke", "black")
                .attr("stroke-width", 2);
                
            g.selectAll(".error-bar-cap-bottom")
                .data(data)
                .enter().append("line")
                .attr("class", "error-bar-cap-bottom")
                .attr("x1", d => x(d.candidate) + x.bandwidth() / 2 - 5)
                .attr("x2", d => x(d.candidate) + x.bandwidth() / 2 + 5)
                .attr("y1", d => y(d.votes - d.uncertainty))
                .attr("y2", d => y(d.votes - d.uncertainty))
                .attr("stroke", "black")
                .attr("stroke-width", 2);


            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Candidates");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Number of Votes");
        });
    </script>


</body>
</html>
