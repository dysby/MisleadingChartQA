<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Distribution Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 600px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .area {
            opacity: 0.8;
        }
        .area:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>General US Population</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 150, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Sample data for population distribution
        const data = [
            {year: "2010", group1: 45, group2: 30, group3: 15, group4: 10},
            {year: "2015", group1: 42, group2: 32, group3: 16, group4: 10},
            {year: "2020", group1: 40, group2: 33, group3: 17, group4: 10},
            {year: "2025", group1: 38, group2: 35, group3: 18, group4: 9}
        ];

        const keys = ["group1", "group2", "group3", "group4"];
        const color = d3.scaleOrdinal()
            .domain(keys)
            .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728"]);

        const x = d3.scaleBand()
            .domain(data.map(d => d.year))
            .range([0, width])
            .padding(0.3);

        const y = d3.scaleLinear()
            .domain([0, 100])
            .range([height, 0]);

        const stack = d3.stack()
            .keys(keys)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(data);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y).ticks(5).tickFormat(d => d + "%"));

        const area = d3.area()
            .x(d => x(d.data.year) + x.bandwidth() / 2)
            .y0(d => y(d[0]))
            .y1(d => y(d[1]));

        g.selectAll(".area")
            .data(series)
            .enter().append("path")
            .attr("class", "area")
            .attr("fill", d => color(d.key))
            .attr("d", area);

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Year");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Population Percentage (%)");

        // Add legend
        const legend = svg.append("g")
            .attr("transform", `translate(${width + margin.left + 20}, ${margin.top})`);

        keys.forEach((key, i) => {
            const legendItem = legend.append("g")
                .attr("transform", `translate(0, ${i * 25})`);

            legendItem.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .attr("fill", color(key));

            legendItem.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(key);
        });
    </script>
</body>
</html>
