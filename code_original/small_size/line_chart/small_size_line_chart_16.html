<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Over Time</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke-width: 2;
        }
        .axis path,
        .axis line {
            shape-rendering: crispEdges;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>Sales Over Time for Product A (1924-2024)</h2>
    <svg width="1000" height="750"></svg>
    
    <script>
        // Set up margin, width, and height
        const margin = { top: 30, right: 40, bottom: 70, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const tick_label_size = "14px";

        // Create the SVG element
        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Load the CSV data
        d3.csv("../../../../data/small_size/line_chart/small_size_line_chart_16.csv").then(function(data) {
            // Parse the data
            data.forEach(d => {
                d.Yr = +d.Yr;  
                d.Sls = +d.Sls; 
            });

            // Set up the scales
            const x = d3.scaleTime()
                .domain([d3.min(data, d => new Date(d.Yr, 0)), d3.max(data, d => new Date(d.Yr, 0))])
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Sls)])
                .nice()
                .range([height, 0]);

            // Set up the line function
            const line = d3.line()
                .x(d => x(new Date(d.Yr, 0))) 
                .y(d => y(d.Sls));

            // Add the X-axis with specific ticks
            const xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                    .ticks(d3.timeYear.every(10))
                    .tickFormat(d3.timeFormat("%Y")))
                .style("font-size", tick_label_size); 

            // Add the Y-axis
            const yAxis = svg.append("g")
                .call(d3.axisLeft(y))
                .style("font-size", tick_label_size); 

            // Grid lines for y-axis
            svg.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(y)
                    .ticks(10)
                    .tickSize(-width)
                    .tickFormat("")
                );

            // Grid lines for x-axis
            svg.append("g")
                .attr("class", "grid")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x)
                    .ticks(d3.timeYear.every(10))
                    .tickSize(-height)
                    .tickFormat("")
                );

            // Draw the line
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("stroke", "steelblue")
                .attr("d", line);

            // Add X-axis label
            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom / 2) + ")")
                .style("text-anchor", "middle")
                .style("font-size", "14px")
                .text("Year");

            // Add Y-axis label
            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .style("font-size", "14px")
                .text("Sales");
        });
    </script>
