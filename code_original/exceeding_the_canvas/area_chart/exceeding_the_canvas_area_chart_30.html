<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Trends Over Years</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .area {
            fill: steelblue;
            opacity: 0.6;
        }
        .axis path,
        .axis line {
            shape-rendering: crispEdges;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .label {
            font-size: 12px;
            text-anchor: middle;
            fill: black;
        }
    </style>
</head>
<body>
    <h2>Revenue Trends Over Years</h2>
    <svg width="1000" height="750"></svg>

    <script>
        const margin = { top: 30, right: 40, bottom: 70, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/exceeding_the_canvas/area_chart/exceeding_the_canvas_area_chart_30.csv").then(data => {
            const x = d3.scaleBand()
                .domain(data.map(d => d.Year))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => +d.Revenue)])
                .nice()
                .range([height, 0]);

            const area = d3.area()
                .x(d => x(d.Year) + x.bandwidth() / 2)
                .y0(height)
                .y1(d => y(+d.Revenue));

            svg.append("path")
                .data([data])
                .attr("class", "area")
                .attr("d", area);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.append("text")
                .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom - 10) + ")")
                .style("text-anchor", "middle")
                .text("Year");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left + 20)
                .attr("x", 0 - (height / 2))
                .style("text-anchor", "middle")
                .text("Revenue");

            svg.selectAll(".label")
                .data(data)
                .enter().append("text")
                .attr("class", "label")
                .attr("x", d => x(d.Year) + x.bandwidth() / 2)
                .attr("y", d => y(+d.Revenue) - 5)
                .text(d => d.Revenue)
                .style("fill", "black")
                .style("font-size", "12px");
        });
    </script>
</body>
</html>
