<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Customer Distribution</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 600px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .bar {
            opacity: 0.8;
        }
        .bar:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Annual Customer Base by Region</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 150, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        // Sample data for regional distribution
        const data = [
            {year: "2019", region1: 50000, region2: 40000, region3: 30000, region4: 20000},
            {year: "2020", region1: 55000, region2: 42000, region3: 32000, region4: 22000},
            {year: "2021", region1: 60000, region2: 44000, region3: 34000, region4: 24000},
            {year: "2022", region1: 65000, region2: 46000, region3: 36000, region4: 26000},
            {year: "2023", region1: 70000, region2: 48000, region3: 38000, region4: 28000}
        ];

        const keys = ["region1", "region2", "region3", "region4"];
        const color = d3.scaleOrdinal()
            .domain(keys)
            .range(["#d62728", "#1f77b4", "#ff7f0e", "#2ca02c"]);

        const x = d3.scaleBand()
            .domain(data.map(d => d.year))
            .range([0, width])
            .padding(0.3);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.region1 + d.region2 + d.region3 + d.region4)])
            .range([height, 0]);

        const stack = d3.stack()
            .keys(keys)
            .order(d3.stackOrderNone)
            .offset(d3.stackOffsetNone);

        const series = stack(data);

        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x).tickFormat(d => d));

        g.append("g")
            .call(d3.axisLeft(y).ticks(5).tickFormat(d => d/1000 + "K"));

        g.selectAll(".layer")
            .data(series)
            .enter().append("g")
            .attr("class", "layer")
            .attr("fill", d => color(d.key))
            .selectAll("rect")
            .data(d => d)
            .enter().append("rect")
            .attr("x", d => x(d.data.year))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width", x.bandwidth());

        g.append("text")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Year");

        g.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -40)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Number of Customers");

            </script>
</body>
</html>
