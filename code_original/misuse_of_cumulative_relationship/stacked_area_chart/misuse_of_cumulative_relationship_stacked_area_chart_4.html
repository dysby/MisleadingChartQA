<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Performance Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .area {
            opacity: 0.7;
        }
        .area:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Quarterly Business Performance Indicators</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 150, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/misuse_of_cumulative_relationship/stacked_area_chart/misuse_of_cumulative_relationship_stacked_area_chart_4.csv").then(data => {
            data.forEach(d => {
                d.quarter = d.quarter;
                d.product_sales = +d.product_sales;
                d.office_temperature = +d.office_temperature;
                d.employee_count = +d.employee_count;
            });

            const keys = ["product_sales", "office_temperature", "employee_count"];
            const color = d3.scaleOrdinal()
                .domain(keys)
                .range(d3.schemeCategory10);

            const x = d3.scaleBand()
                .domain(data.map(d => d.quarter))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => Math.max(d.product_sales, d.office_temperature, d.employee_count))])
                .range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d => d));

            g.append("g")
                .call(d3.axisLeft(y));

            const line = d3.line()
                .x(d => x(d.quarter) + x.bandwidth() / 2)
                .y(d => y(d.value));

            keys.forEach(key => {
                const lineData = data.map(d => ({ quarter: d.quarter, value: d[key] }));
                
                g.append("path")
                    .datum(lineData)
                    .attr("fill", "none")
                    .attr("stroke", color(key))
                    .attr("stroke-width", 2)
                    .attr("d", line);
                
                g.selectAll(`.dot-${key}`)
                    .data(lineData)
                    .enter().append("circle")
                    .attr("class", `dot-${key}`)
                    .attr("cx", d => x(d.quarter) + x.bandwidth() / 2)
                    .attr("cy", d => y(d.value))
                    .attr("r", 4)
                    .attr("fill", color(key));
            });


            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Quarter");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Performance Indicators");

            // Add legend
            const legend = g.append("g")
                .attr("transform", `translate(${width - 50}, 0)`);

            const legendLabels = {
                "product_sales": "Product Sales (Thousands $)",
                "office_temperature": "Office Temperature (Â°C)",
                "employee_count": "Employee Count (People)"
            };

            keys.forEach((key, i) => {
                const legendRow = legend.append("g")
                    .attr("transform", `translate(0, ${i * 20})`);

                legendRow.append("rect")
                    .attr("width", 15)
                    .attr("height", 15)
                    .attr("fill", color(key));

                legendRow.append("text")
                    .attr("x", 20)
                    .attr("y", 12)
                    .attr("font-size", "12px")
                    .text(legendLabels[key] || key);
            });
        });
    </script>
