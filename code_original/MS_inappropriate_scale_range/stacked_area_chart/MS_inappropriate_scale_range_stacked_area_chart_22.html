<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Visitors at Three Sites Across Periods</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line { stroke: #000; }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
        }
        .area-Site_A_Visits { fill: #D73027; }
        .area-Site_B_Visits { fill: #F46D43; }
        .area-Site_C_Visits { fill: #FEE090; }
    </style>
</head>
<body>
    <h1>Number of Visitors at Three Sites Across Periods</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 60, right: 30, bottom: 70, left: 80};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/MS_inappropriate_scale_range/stacked_area_chart/MS_inappropriate_scale_range_stacked_area_chart_22.csv").then(data => {
            data.forEach(d => {
                d.Site_A_Visits = +d.Site_A_Visits;
                d.Site_B_Visits = +d.Site_B_Visits;
                d.Site_C_Visits = +d.Site_C_Visits;
            });

            const keys = ["Site_A_Visits", "Site_B_Visits", "Site_C_Visits"];

            const x = d3.scalePoint()
                .domain(data.map(d => d.Period))
                .range([0, width])
                .padding(0);

            const y = d3.scaleLinear()
                .domain([15, d3.max(data, d => d3.sum(keys, key => d[key]))])
                .nice()
                .range([height, 0]);

            const stack = d3.stack().keys(keys);
            const stackedData = stack(data);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));
            
            g.append("g").call(d3.axisLeft(y));

            g.selectAll(".layer")
                .data(stackedData)
                .enter().append("path")
                .attr("class", d => `area-${d.key}`)
                .attr("d", d3.area()
                  .x(d => x(d.data.Period))
                  .y0(d => y(Math.max(15, d[0]))) // Ensure no overflow below Y-axis minimum
                  .y1(d => y(Math.max(15, d[1]))) // Ensure no overflow below Y-axis minimum
                );

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2 + margin.left)
                .attr("y", height + margin.top + 40)
                .text("Month");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2 - margin.top)
                .attr("y", margin.left - 60)
                .text("Number of Visitors (hundreds)");

            const legendData = [
                { name: "Site A Visits", color: "#D73027" },
                { name: "Site B Visits", color: "#F46D43" },
                { name: "Site C Visits", color: "#FEE090" }
            ];

            const legend = svg.append("g")
                .attr("transform", `translate(${width - 50}, 5)`);

            legend.selectAll(".legend-item")
                .data(legendData)
                .enter().append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * 20})`)
                .call(g => g.append("rect")
                    .attr("x", -10)
                    .attr("width", 10)
                    .attr("height", 10)
                    .attr("fill", d => d.color))
                .call(g => g.append("text")
                    .attr("x", 10)
                    .attr("y", 10)
                    .text(d => d.name));
        });
    </script>

</body>
</html>
