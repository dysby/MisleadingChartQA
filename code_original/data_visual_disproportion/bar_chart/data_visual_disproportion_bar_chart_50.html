<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart with Voting Data Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 40px auto;
        }
        .text {
            font-size: 24px;
            font-weight: bold;
            fill: black;
        }
        .label {
            font-size: 18px;
            fill: black;
        }
    </style>
</head>
<body>
    <h1>Candidate Voting Representation</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 50, right: 20, bottom: 40, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/data_visual_disproportion/bar_chart/data_visual_disproportion_bar_chart_50.csv").then(data => {
            data.forEach(d => {
                d.vote_rate = +d.vote_rate;
                d.length = +d.length;
            });

            const x = d3.scaleBand()
                .domain(data.map(d => d.candidate))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([0, 80])
                .range([height, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.candidate))
                .attr("y", d => y(d.length))
                .attr("width", x.bandwidth())
                .attr("height", d => height - y(d.length))
                .attr("fill", d => d.shade);

            svg.selectAll(".text")
                .data(data)
                .enter()
                .append("text")
                .attr("class", "text")
                .attr("x", d => x(d.candidate) + x.bandwidth() / 2)
                .attr("y", d => y(d.length) - 10)
                .attr("text-anchor", "middle")
                .text(d => `${d.vote_rate}%`);
        });
    </script>

</body>
</html>
