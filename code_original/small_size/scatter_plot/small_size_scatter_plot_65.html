<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Over Time Scatterplot</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .dot {
            stroke: #fff;
            stroke-width: 1.5px;
            opacity: 0.7;
        }

        .dot:hover {
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background-color: rgba(0,0,0,0.7);
            color: #fff;
            border-radius: 5px;
            pointer-events: none;
            visibility: hidden;
        }

        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Sales Over Time Scatterplot</h2>
    <svg width="1000" height="750"></svg>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const margin = { top: 20, right: 20, bottom: 60, left: 60 };
        const width = 10000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const tick_label_size = "4px";

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/small_size/scatter_plot/small_size_scatter_plot_65.csv").then(function(data) {
            data.forEach(d => {
                d.Year = +d.Year;
                d.Sales = +d.Sales;
            });

            const x = d3.scaleLinear()
                .domain([d3.min(data, d => d.Year) - 5, d3.max(data, d => d.Year) + 5])
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Sales) + 50000])
                .range([height, 0]);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(10)).style("font-size", tick_label_size);

            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y).ticks(10)).style("font-size", tick_label_size);

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "translate(" + (width / 2) + "," + (height + margin.bottom - 10) + ")")
                .style("text-anchor", "middle")
                .text("Year");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 15)
                .attr("x", -height / 2)
                .style("text-anchor", "middle")
                .text("Sales");

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.Year))
                .attr("cy", d => y(d.Sales))
                .attr("r", 3)
                .style("fill", "steelblue")
                .on("mouseover", function(event, d) {
                    const tooltip = d3.select("#tooltip");
                    tooltip.style("visibility", "visible")
                        .html("Year: " + d.Year + "<br>Sales: $" + d.Sales.toLocaleString())
                        .style("left", event.pageX + 10 + "px")
                        .style("top", event.pageY - 28 + "px");
                })
                .on("mouseout", function() {
                    d3.select("#tooltip").style("visibility", "hidden");
                });
        });
    </script>
