<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Plot Chart: Sunlight vs Harvested Apples</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: black;
        }
        .dot {
            fill: steelblue;
            stroke: black;
            stroke-width: 1px;
        }
    </style>
</head>
<body>
    <h1>Hours of Sunlight per Month vs. Apples Harvested</h1>
    <svg id="chart" width="1000" height="750"></svg>
    <script>
        const margin = { top: 60, right: 60, bottom: 60, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/MS_unconventional_scale_directions/scatter_plot/MS_unconventional_scale_directions_scatter_plot_2.csv").then(data => {
            data.forEach(d => {
                d.sunlight = +d.sunlight;
                d.harvested_apples = +d.harvested_apples;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.sunlight))
                .range([0, width]);  // Inverted X-axis for misleading effect

            const y = d3.scaleLinear()
                .domain(d3.extent(data, d => d.harvested_apples))
                .range([height, 0]);

            svg.selectAll("circle")
                .data(data)
                .enter().append("circle")
                .attr("cx", d => x(d.sunlight))
                .attr("cy", d => y(d.harvested_apples))
                .attr("r", 4)
                .attr("class", "dot");

            svg.append("g")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickFormat(d => `${d} hours`));

            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d => `${d} apples`));

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + 50)
                .style("text-anchor", "middle")
                .text("Sunlight Exposure (hours)");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("x", -height / 2 - 30)
                .attr("y", -60)
                .style("text-anchor", "middle")
                .text("Harvested Apples");
        });
    </script>


</body>
</html>
