<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart - Votes by Category</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .bar { fill: steelblue; }
        .axis { font: 12px sans-serif; }
        .axis-label { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Votes by Category</h2>
    <svg id="chart"></svg>
    <script>
        const data = [
            { category: "A", votes: 45 },
            { category: "B", votes: 78 },
            { category: "C", votes: 120 },
            { category: "D", votes: 98 },
            { category: "E", votes: 65 }
        ];

        data.forEach(d => d.vote_scale_transformed = d.votes);

        const margin = { top: 20, right: 30, bottom: 50, left: 70 };
        const width = 600 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const x = d3.scaleBand()
            .domain(data.map(d => d.category))
            .range([0, width])
            .padding(0.2);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.vote_scale_transformed)])
            .range([height, 0]);

        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.category))
            .attr("y", d => y(d.vote_scale_transformed))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.vote_scale_transformed));

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        svg.append("g")
            .attr("class", "axis")
            .call(d3.axisLeft(y));

        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + 40)
            .style("text-anchor", "middle")
            .text("Category");

        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -50)
            .style("text-anchor", "middle")
            .text("Votes");
    </script>
</body>
</html>
