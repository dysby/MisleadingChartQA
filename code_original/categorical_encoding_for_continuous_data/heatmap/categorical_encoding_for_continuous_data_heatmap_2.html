<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Performance Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .cell {
            stroke-width: 1;
        }
        .axis text {
            font-size: 12px;
        }
        .label {
            font-size: 12px;
            text-anchor: middle;
            fill: black;
        }
        .legend rect {
            width: 20px;
            height: 20px;
            margin: 0 2px;
        }
        .legend-text {
            font-size: 12px;
            fill: black;
        }
    </style>
</head>
<body>
    <h2>Product Performance Heatmap</h2>
    <svg width="1000" height="750"></svg>

    <script>
        const margin = { top: 50, right: 100, bottom: 90, left: 80 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.csv("../../../../data/categorical_encoding_for_continuous_data/heatmap/categorical_encoding_for_continuous_data_heatmap_2.csv").then(function(data) {
            const products = data.map(d => d.Product);
            const metrics = Object.keys(data[0]).filter(key => key !== "Product");
  
            // Define intervals and colors
            const colorScale = d3.scaleSequential(d3.interpolateYlOrRd)
                .domain([50, 100]);

            // Define x and y scales
            const x = d3.scaleBand()
                .domain(metrics)
                .range([0, width])
                .padding(0.05);

            const y = d3.scaleBand()
                .domain(products)
                .range([0, height])
                .padding(0.05);

            // Create the heatmap cells
            svg.selectAll(".cell")
                .data(data.flatMap(d => metrics.map(metric => ({
                    product: d.Product,
                    metric: metric,
                    score: +d[metric]
                }))))
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", d => x(d.metric))
                .attr("y", d => y(d.product))
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", d => colorScale(d.score));

            // Add x-axis (metrics)
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .style("transform", "rotate(45deg)")
                .style("text-anchor", "start");

            // Add y-axis (products)
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y));

  
            // Create continuous gradient legend
            const legendHeight = 200;
            const legendWidth = 20;
            
            const legend = svg.append("g")
                .attr("class", "legend")
                .attr("transform", "translate(" + (width + 20) + "," + margin.top + ")");

            // Create gradient
            const defs = svg.append("defs");
            const linearGradient = defs.append("linearGradient")
                .attr("id", "perf-gradient")
                .attr("x1", "0%")
                .attr("y1", "100%")
                .attr("x2", "0%")
                .attr("y2", "0%");

            // Create gradient stops
            const numStops = 10;
            for (let i = 0; i <= numStops; i++) {
                const value = 50 + (i / numStops) * 50;
                linearGradient.append("stop")
                    .attr("offset", (i / numStops * 100) + "%")
                    .attr("stop-color", colorScale(value));
            }

            // Draw legend rectangle
            legend.append("rect")
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#perf-gradient)");

            // Add legend scale
            const legendScale = d3.scaleLinear()
                .domain([50, 100])
                .range([legendHeight, 0]);

            const legendAxis = d3.axisRight(legendScale)
                .ticks(6);

            legend.append("g")
                .attr("transform", "translate(" + legendWidth + ", 0)")
                .call(legendAxis);
        });
    </script>
