<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Trend Analysis from 2000 to 2005</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 20, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const displayStart = 2000;
        const displayEnd = 2005;

        d3.csv("../../../../data/cherry_picking/line_chart/cherry_picking_line_chart_25.csv").then(data => {
            data.forEach(d => {
                d.year = +d.year;
                d.price = +d.price;
            });

            const finalData = data;

            const x = d3.scaleBand()
                .domain(finalData.map(d => d.year))
                .range([0, width])
                .padding(0.3);

            const y = d3.scaleLinear()
                .domain([d3.min(finalData, d => d.price) - 0.1, d3.max(finalData, d => d.price) + 0.1])
                .nice()
                .range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d => d));

            g.append("g")
                .call(d3.axisLeft(y));

            const line = d3.line()
                .x(d => x(d.year) + x.bandwidth() / 2)
                .y(d => y(d.price));

            g.append("path")
                .datum(finalData)
                .attr("class", "line")
                .attr("d", line);


            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Years");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Price ($)");
        });
    </script>

</body>
</html>
