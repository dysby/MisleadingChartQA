<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary vs Experience by Department Level</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .legend text { font-size: 12px; }
        .axis-label { font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Employee Salary vs. Work Experience by Department Level</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 40, right: 150, bottom: 50, left: 70 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", `translate(${margin.left}, ${margin.top})`);

        d3.csv("../../../../data/MS_inappropriate_order/scatter_plot/MS_inappropriate_order_scatter_plot_3.csv").then(data => {
          data.forEach(d => {
            d.experience = +d.experience;
            d.salary = +d.salary;
          });

          // Inappropriate color encoding: Uses progressive blue colors but not in logical hierarchy order
          // Logical hierarchy: Entry->Mid->Senior->Executive should go light->dark
          // But color assignment doesn't match this progression
          const categories = ["Entry Level", "Mid Level", "Senior Level", "Executive Level"];
          const color = d3.scaleOrdinal()
            .domain(categories)
            .range(["#003f8c", "#d3e5ff", "#91c3ff", "#3986e4"]); // Dark, lightest, light, medium

          const x = d3.scaleLinear().domain([0, 13]).range([0, width]);
          const y = d3.scaleLinear().domain([40000, 85000]).range([height, 0]);

          svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).ticks(10));

          svg.append("g")
            .call(d3.axisLeft(y));

          svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + 40)
            .attr("text-anchor", "middle")
            .text("Years of Work Experience");

          svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -50)
            .attr("text-anchor", "middle")
            .text("Annual Salary ($)");

          svg.selectAll(".dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.experience))
            .attr("cy", d => y(d.salary))
            .attr("r", 5)
            .attr("stroke", d => color(d.level))
            .attr("fill", d => color(d.level));

          const legend = svg.append("g")
            .attr("transform", `translate(${width + 40}, 20)`);

          legend.selectAll("dots")
            .data(categories)
            .enter()
            .append("circle")
            .attr("cx", 0)
            .attr("cy", (d, i) => i * 25)
            .attr("r", 6)
            .attr("fill", d => color(d));

          legend.selectAll("labels")
            .data(categories)
            .enter()
            .append("text")
            .attr("x", 15)
            .attr("y", (d, i) => i * 25 + 5)
            .text(d => d)
            .style("font-size", "12px");
        });
    </script>

</body>
</html>
