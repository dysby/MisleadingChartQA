<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><title>Marketing Spend vs Revenue (Dual Encoded)</title><script src="https://d3js.org/d3.v7.min.js"></script><style>.axis-label{font-size:16px;font-family:Arial,sans-serif}</style></head><body><h1>Marketing Spend vs Revenue </h1><svg width="1000" height="750"></svg><script>const M={top:60,right:60,bottom:60,left:80},W=1000-M.left-M.right,H=750-M.top-M.bottom,svg=d3.select("svg").append("g").attr("transform",`translate(${M.left},${M.top})`);d3.csv("../../../../data/dual_encoding/scatter_plot/dual_encoding_scatter_plot_5.csv").then(D=>{D.forEach(d=>{d.spend=+d.spend;d.revenue=+d.revenue});const x=d3.scaleLinear().domain([0,200]).range([0,W]);const y=d3.scaleLinear().domain([0,2000]).range([H,0]);const c=d3.scaleSequential(d3.interpolateBuGn).domain([0,2000]);const r=d3.scaleLinear().domain([0,2000]).range([6,22]);svg.selectAll("circle").data(D).enter().append("circle").attr("cx",d=>x(d.spend)).attr("cy",d=>y(d.revenue)).attr("r",d=>r(d.revenue)).attr("fill",d=>c(d.revenue)).attr("opacity",0.9);svg.append("g").attr("transform",`translate(0,${H})`).call(d3.axisBottom(x));svg.append("g").call(d3.axisLeft(y));svg.append("text").attr("class","axis-label").attr("x",W/2).attr("y",H+45).style("text-anchor","middle").text("Marketing Spend (k$)");svg.append("text").attr("class","axis-label").attr("transform","rotate(-90)").attr("x",-H/2).attr("y",-50).style("text-anchor","middle").text("Revenue (k$)");});</script>
</body></html>
