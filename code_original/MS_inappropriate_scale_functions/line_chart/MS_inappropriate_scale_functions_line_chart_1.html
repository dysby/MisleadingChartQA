<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual GDP Trend Analysis for Country Z</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: black;
        }
        .line { stroke: steelblue; stroke-width: 2; fill: none; }
        .dot {
            fill: black;
        }
        .axis-label {
            font-size: 14px;
            font-weight: bold;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>Annual GDP Trend Analysis for Country Z</h1>
    <div id="chart"></div>
    <script>
        const margin = { top: 60, right: 30, bottom: 60, left: 60 };
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load Data
        d3.csv("../../../../data/MS_inappropriate_scale_functions/line_chart/MS_inappropriate_scale_functions_line_chart_1.csv").then(data => {
            data.forEach(d => {
                d.year = +d.year;
                d.transformed_gdp = +d.transformed_gdp;
            });

            const x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.year))
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([100, 130, 3200]) 
                .range([height, height * 0.6, 0]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.format("d")));

            svg.append("g")
                .call(d3.axisLeft(y).tickFormat(d => `${d}`));

            const line = d3.line()
                .x(d => x(d.year))
                .y(d => y(d.transformed_gdp));

            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line);

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("cx", d => x(d.year))
                .attr("cy", d => y(d.transformed_gdp))
                .attr("r", 4);

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", -height / 2)
                .attr("y", -40)
                .attr("transform", "rotate(-90)")
                .text("GDP");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + 50)
                .text("Year");
        })
        .catch(function(error) {
            console.error('Error loading CSV data:', error);
        });
    </script>


</body>
</html>
