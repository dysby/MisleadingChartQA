<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight vs. Duration for Four Brands of Fireworks in City Z</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #chart {
            width: 1000px;
            height: 750px;
            margin: 60px auto;
        }
        .axis path, .axis line {
            stroke: #000;
        }
        .dot {
            opacity: 0.7;
        }
        .dot.A { fill: #2ecc71; }
        .dot.B { fill: #3498db; }
        .dot.C { fill: #9b59b6; }
        .dot.D { fill: #e74c3c; }
        .dot:hover {
            opacity: 1;
            stroke: #e74c3c;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <h1>Weight vs. Duration for Four Brands of Fireworks in City Z</h1>
    <div id="chart"></div>
    <script>
        const margin = {top: 40, right: 120, bottom: 40, left: 60};
        const width = 1000 - margin.left - margin.right;
        const height = 750 - margin.top - margin.bottom;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);

        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        d3.csv("../../../../data/overplotting/scatter_plot/overplotting_scatter_plot_1.csv").then(data => {
            data.forEach(d => {
                d.weight = +d.weight;
                d.duration = +d.duration;
                d.brand = d.brand;
            });

            const x = d3.scaleLinear()
                .domain([0, 8])
                .range([0, width]);

            const y = d3.scaleLinear()
                .domain([0, 25])
                .range([height, 0]);

            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));

            // Add dots with overlapping
            g.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", d => `dot ${d.brand}`)
                .attr("cx", d => x(d.weight))
                .attr("cy", d => y(d.duration))
                .attr("r", 5);

            // Add legend
            const legend = g.append("g")
                .attr("class", "legend")
                .attr("transform", `translate(${width + 10}, 0)`);

            const brands = ["A", "B", "C", "D"];
            const colors = ["#2ecc71", "#3498db", "#9b59b6", "#e74c3c"];

            legend.selectAll(".legend-item")
                .data(brands)
                .enter().append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * 25})`)
                .each(function(d, i) {
                    d3.select(this).append("circle")
                        .attr("r", 5)
                        .attr("fill", colors[i]);
                    d3.select(this).append("text")
                        .attr("x", 15)
                        .attr("y", 5)
                        .text(d);
                });



            g.append("text")
                .attr("x", width / 2)
                .attr("y", height + 35)
                .attr("text-anchor", "middle")
                .text("Weight (lbs)");

            g.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", -40)
                .attr("x", -height / 2)
                .attr("text-anchor", "middle")
                .text("Duration (seconds)");
        });
    </script>

</body>
</html>
